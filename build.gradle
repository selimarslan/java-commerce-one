plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12', 'org.mockito:mockito-core:2.7.22'
}

repositories { jcenter() }
dependencies { testImplementation 'org.mockito:mockito-core:2.7.22'}